<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de Contact</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <h1>Formulaire de Contact</h1>
        <form action="#" method="post">
            <label for="nom">Nom :</label>
            <input type="text" id="nom" name="nom" title="Merci de renseigner votre nom" required>

            <label for="prenom">Prénom :</label>
            <input type="text" id="prenom" name="prenom" title="Merci de renseigner votre prénom" required>

            <label for="email">Email :</label>
            <input type="email" id="email" name="email" title="Merci de renseigner un e-mail valide" required>

            <label for="telephone">Téléphone :</label>
            <input type="tel" id="telephone" name="telephone" title="Merci de renseigner un numéro de téléphone valide" required>

            <label for="message">Message :</label>
            <textarea id="message" name="message" rows="5" title="Rentrer votre message ici" required></textarea>

            <button type="submit">Envoyer</button>
        </form>
    </div>
    <div class="switch-container">
        <label class="switch">
            <input type="checkbox">
            <span class="slider"></span>
        </label>
        <span class="rgpd-message">Veuillez accepter les conditions du RGPD.</span>
    </div>
    
</body>
</html>
