<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form</title>
</head>
<body>
    <h1>Form Git</h1>

    <form   method="post">
        <label for="nom">Nom :</label>
        <input type="text" name="nom" id="nom" title="Merci de renseinger votre nom" required>

        <label for="prenom">Prénom :</label>
        <input type="text" name="prenom" id="prenom" title="Merci de renseigner votre prénom" required>

        <label for="email">Email :</label>
        <input type="email" name="email" id="email" title="Merci de renseigner une adresse mail valide" required>

        <label for="telephone">Téléphone :</label>        
        <input type="tel" name="telephone" id="telephone" title="Merci de renseigner un numéro de téléphone valide" required>
        
        <label for="message">Message :</label>
        <textarea name="message" id="message" title="Taper votre message ici" required></textarea>
    
        <input type="submit" value="Envoyer">
    </form>
    
</body>
</html>
